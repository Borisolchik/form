<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="logo">
    <img class="logo-img" src="images/logo2x.png" alt="Logo">
</div>

<div class="main">
    <div class="main__container">
        <div class="main__info">
            <div class="main__info-title">Get your free account</div>
            <div class="main__info-information">Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free
                Forever) anytime.
            </div>
            <form action="">
                <div class="form__item">
                    <label>
                        Full Name
                        <div>
                            <input class="form__item-input" type="text" value="Antony Swarowski" name="Full Name">
                        </div>
                    </label>
                </div>
                <div class="form__item">
                    <label>
                        Your username
                        <div>
                            <input class="form__item-input" type="text" name="Your username">
                        </div>
                    </label>
                </div>
                <div class="form__item">
                    <label>
                        E-mail
                        <div>
                            <input class="form__item-input" type="text" name="E-mail">
                        </div>
                    </label>
                </div>
                <div class="form__item">
                    <label>
                        Password
                        <div>
                            <input class="form__item-input" type="text" minlength="8" name="Password">
                        </div>
                    </label>
                </div>
                <div class="form__item">
                    <label>
                        Repeat Password
                        <div>
                            <input class="form__item-input" type="text" minlength="8" name="Repeat Password">
                        </div>
                    </label>
                </div>
                <div class="form__item checkbox" id="checkbox">
                    <label>
                        <div>
                            <input class="form__item-checkbox" type="checkbox" checked>Agree to our Terms of Service and
                            Privacy Statement
                        </div>
                    </label>
                </div>
                <div class="form__button">
                    <button id="button" type="button">Sign Up</button>
                </div>
                <div class="main__question" id="question">
                    Already have an account?
                </div>
            </form>
        </div>
        <div class="modal" id="modal">
            <div class="modal__block">
                <div>
                    На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию!
                </div>
                <button id="modal-button">Ok</button>
            </div>
        </div>
        <div class="main__image">
            <img src="images/image.png" alt="Image">
        </div>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
